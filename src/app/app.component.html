<app-achievement *ngIf="shouldShowAchievement"></app-achievement>

<div class="game-wrapper">
  <div class="player-holder">
    <h2>Players: </h2>
    <div class="player"></div>
    <div class="player"></div>
    <div class="player"></div>
  </div>

  <div class="right-part-wrapper">

    <app-sequence-validator *ngIf="showSequenceValidation" #validator style="flex-grow: 1; position: relative;"></app-sequence-validator>

    <div *ngIf="showSequenceSelection" class="grid-holder">
      <div class="grid">
        <div *ngFor="let button of availableCards; let i = index">
          <div (click)="buttonClicked(button, i)" [ngStyle]="{'background-image': 'url(' + button.iconUrl + ')'}" [ngClass]="{'selected': button.isSelected}"></div>
        </div>
      </div>
    </div>

    <div *ngIf="showSequenceSelection" class="selected-cards-holder grid">
      <div *ngFor="let button of selectedCards">
        <div (click)="buttonClicked(button)" [ngStyle]="{'background-image': 'url(' + button.iconUrl + ')'}" [ngClass]="{'placeholder': button.isPlaceHolder}"></div>
      </div>
    </div>
  </div>

</div>
